<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
		<link rel="modulepreload" href="scripts/live_game.js"></link>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/cells.css" />
		<link rel="stylesheet" href="styles/ui.css" />				
		<link rel="stylesheet" href="styles/loader.css" />		
		<link rel="stylesheet" href="styles/gameover.css" />		
		<link rel="stylesheet" href="styles/headerloader.css" />		
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 	    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game to LIVE</title>
		<script type="module" src="scripts/live_game.js"></script>
	</head>
	<body>
		<script>
			function detectMobileDevice() {
				const isMobile = window.matchMedia;
				if (!isMobile) return false;

				const device = isMobile('(pointer:coarse)');
				return device.matches;
			};
		</script>
		<main>
			<section class="game__header"><span class="headerloader">ИГРА ЖИЗНИ</span></section>
			<section id="fields_container" class="game__field">
			</section>
			<section class="game__footer">
				<div class="status_container">
					<div id="status">
						<label for="game_status">Статус:</label>
						<span id="game_status">режим ожидания</span>
					</div>
					<div id="step">
						<label for="game_step">Ход игры:</label>
						<span id="game_step">0</span>
					</div>
					<div id="timer">
						<label for="game_timer">Время:</label>
						<span id="game_timer">00:00:00</span>
					</div>
				</div>
				<div class="footer_container">
					<div id="input1">
						<label for="fields_timer">Задержка(мс):</label>
						<input id="fields_timer" type="number" min="500" max="5000" step="500" value="1000" onfocus="if (!detectMobileDevice()) this.blur()" />
					</div>
					<div id="input2">
						<label for="fields_timer">Колонки(шт):</label>
						<input id="fields_counter" type="number" min="10" max="100" step="10" value="10" onfocus="if (!detectMobileDevice()) this.blur()" />
					</div>
				</div>
				<div class="footer_container">
					<div class="wrapper"><input type="button" class="button__start" value="Начать игру" onclick="gameSettings.functions.startLiveGame()" /></div>
					<div class="wrapper">
						<input type="button" class="button__reset" value="Рестарт" onclick="gameSettings.functions.initializeGameSettings()" />
					</div>
					<div class="wrapper"><input type="button" class="button__pause" value="Пауза" onClick="gameSettings.functions.resumeLiveGame(this.id)" /></div>
				</div>
			</section>
			<div id="gameover" class="finishoverlay"><span class="gameover"></span></div>
			<div id="loader" class="overlay"><span class="loader"></span></div>
		</main>

	</body>
</html>
